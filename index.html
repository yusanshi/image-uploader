<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Image Uploader - Powered by yusanshi</title>
    <link rel="stylesheet" href="dm-uploader/jquery.dm-uploader.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.11.2/css/all.min.css">
    <link rel="stylesheet" href="my.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="dm-uploader/jquery.dm-uploader.min.js"></script>
    <script src="my.js"></script>
</head>

<body>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div id="upload-zone" class="dm-uploader p-5 text-center">
                    <h3 class="text-muted">Drag here, paste here or click Browser button</h3>
                    <p class="text-muted">Once uploaded, its Markdown tag is copied automatically. <del>You can also
                            click uploaded image to copy manually. (Useful when automatic copying is unavailable on some
                            browsers)</del>(Currently unavailable)
                    </p>
                    <div class="btn btn-success btn-block btn-lg">
                        <i class="fas fa-images fa-lg"></i>
                        <span>Browser</span>
                        <input type="file" title='Click to add Images' />
                    </div>
                </div>

            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card h-100">
                    <div class="card-header">
                        Image List
                    </div>

                    <ul class="list-unstyled p-2 d-flex flex-column col" id="files">
                        <li class="text-muted text-center empty">No images uploaded.</li>
                    </ul>
                </div>
            </div>
        </div>


        <script type="text/html" id="files-template">
            <li class="media">

                <img class="mr-3 mb-2 preview-img" src="logo_light.svg" alt="Generic placeholder image">

                <div class="media-body mb-1">
                    <p class="mb-2">
                        <strong>%%filename%%</strong> - Status: <span class="text-muted">Waiting</span>
                    </p>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                            role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100">
                        </div>
                    </div> 
                    <hr class="mt-1 mb-1" />
                </div>
            </li>
        </script>

    </main>


</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Image Uploader - Log In</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="floating-labels.css">
  <script>
    $(function () {
      $('#loginform').on('submit', function (e) {
        e.preventDefault();
        $.ajax({
          url: 'login.php',
          type: "POST",
          data: $(this).serialize(),
          success: function (data) {

          }
        });
      });
    });
  </script>
</head>

<body>
  <form class="form-signin" id="loginform">
    <div class="text-center mb-4">
      <img class="mb-4" src="./logo.svg" alt="" width="108" height="108">
    </div>

    <div class="form-label-group">
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputUsername">Username</label>
    </div>

    <div class="form-label-group">
      <input type="password" name="password"  id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2019 <a href="https://yusanshi.com/"
        target="_blank">yusanshi.com</a></p>
  </form>
</body>

</html>
